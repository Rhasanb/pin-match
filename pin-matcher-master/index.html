<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="random-number" value="" type="number" />
                    <!-- <button id="button" class="generate-btn" onclick="getElementById('random-number').value=Math.floor(Math.random()*10000)">Pin Number</button> -->
                      



                    <button id="pin-generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>

            
            <div class="col-md-6">
                <div class="input-section half-width">
                    <div id="display"></div>
                    <div class="buttons">
                        <div class="button">C</div>
                        <div class="button">/</div>
                        <div class="button">*</div>
                        <div class="button">&larr;</div>
                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                        <div class="button">-</div>
                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                        <div class="button">+</div>
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                        <div class="button">.</div>
                        <div class="button">(</div>
                        <div class="button">0</div>
                        <div class="button">)</div>
                        </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            
        </div>
        
        <div class="notify-section">
            <p  id="notify-failed"class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notify-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
